<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>

        <div class="container-fluid container-fluid-sm container-fluid-md">
            <div class="mainbox">
                <div class="h1">Tic Tac Teo Game</div>
                <hr style="border-top: 3px solid rgb(158, 7, 128); width: 100%;">
                <div class="container">
                    <div class="line"></div>
                    <div class="box border-top-0 border-left-0 border-right-0">
                        <span class="boxtext"></span>
                    </div>
                    <div class="box border-top-0 border-right-0">
                        <span class="boxtext"></span>
                    </div>
                    <div class="box box border-top-0 border-right-0">
                        <span class="boxtext"></span>
                    </div>
                    <div class="box border-top-0 border-left-0 border-right-0">
                        <span class="boxtext"></span>
                    </div>
                    <div class="box border-top-0 border-right-0">
                        <span class="boxtext"></span>
                    </div>
                    <div class="box border-top-0 border-right-0">
                        <span class="boxtext"></span>
                    </div>
                    <div class="box border-top-0 border-left-0 border-right-0 border-bottom-0">
                        <span class="boxtext"></span>
                    </div>
                    <div class="box border-top-0 border-right-0 border-bottom-0">
                        <span class="boxtext"></span>
                    </div>
                    <div class="box border-top-0 border-right-0 border-bottom-0">
                        <span class="boxtext"></span>   
                    </div>
                </div><br>
                <div class="gameInfo">
                    <div class="nd">
                      <span class="info">Turn for X</span>
                      <input type="button" value="Reset" id="reset">
                    </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
